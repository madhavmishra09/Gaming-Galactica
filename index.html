<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Galactica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title">
        <h1>Join, 10000+ User Playing game with us!</h1>
    </div>
    <div class="subtitle">
        <p>Get started so you can get nostalgic!</p>
    </div>
    <div class="login-form">
        <form action="\">
            <label for="accountid">Account ID</label><br>
            <input type="text" name="accountID" id="accountid" required><br>
            <label for="fname">First Name</label><br>
            <input type="text" name="first_name"id="fname" required><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="last_name"id="lname" required><br>
            <label for="email">Email Address</label><br>
            <input type="email" name="email_address" id="email" required><br>
            <label for="pass1">New Password</label><br>
            <input type="password" name="new_password" id="pass1" required><br>
            <label for="pass2">Confirm Password</label><br>
            <input type="password" name="confirm_password" id="pass2" required><br>
            <button id="submit">Sign Up</button>
        </form>
    </div>
    <div></div>
</body>

</html>
