<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Galactica</title>
    <link rel="icon" href="images/joystick.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[Montserrat] font-bold text-3xl min-h-screen flex flex-col relative">
    <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
        <source src="images/2466571-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="flex flex-col items-center justify-center flex-1 z-10">
        <h1 class="text-white text-5xl mb-2 drop-shadow-lg">Gaming Galactica</h1>
        <p class="text-white text-lg mb-8 drop-shadow-lg">Embark on an epic journey through the world of board games!</p>
        <form action="/" class="flex flex-col bg-sky-50/30 backdrop-blur-md p-8 rounded-lg shadow-lg w-80 gap-4">
            <h2 class="text-2xl text-center text-sky-700 mb-2">Join Now!</h2>
            <label for="accountid" class="text-white text-lg">Account ID</label>
            <input type="text" name="accountID" id="accountid" required class="p-2 rounded border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition duration-500">
            <label for="fname" class="text-white text-lg">First Name</label>
            <input type="text" name="first_name" id="fname" required class="p-2 rounded border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition duration-500">
            <label for="lname" class="text-white text-lg">Last Name</label>
            <input type="text" name="last_name" id="lname" required class="p-2 rounded border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition duration-500">
            <label for="email" class="text-white text-lg">Email Address</label>
            <input type="email" name="email_address" id="email" required class="p-2 rounded border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition duration-500">
            <label for="pass1" class="text-white text-lg">New Password</label>
            <input type="password" name="new_password" id="pass1" required class="p-2 rounded border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition duration-500">
            <label for="pass2" class="text-white text-lg">Confirm Password</label>
            <input type="password" name="confirm_password" id="pass2" required class="p-2 rounded border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition duration-500">
            <button id="submit" class="mt-4 bg-sky-700 text-white py-2 rounded hover:bg-sky-600 transition duration-500">Sign Up</button>
        </form>
    </div>
    <footer class="z-10">
        <div class="text-center text-white bg-black/40 backdrop-blur-md py-4">
            <p>Gaming Galactica &copy; 2025</p>
            <p>All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
