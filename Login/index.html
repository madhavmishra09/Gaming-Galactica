<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="shortcut icon" href="images/joystick.png" type="image/x-icon">
    <title>Gaming Galactica</title>
</head>
<body class="bg-red-900">
    <h1 class="font-sans font-bold text-5xl text-center">You are just one click away to enjoy!!</h1><br>
    <form action="" class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 max-w-sm mx-auto flex flex-col gap-4 items-center">
        <label for="userID" class="font-semibold text-gray-700 self-start">User ID</label>
        <input type="text" id="userID" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
        <label for="pass" class="font-semibold text-gray-700 self-start">Password</label>
        <input type="password" id="pass" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
        <button type="submit" class="mt-4 w-full bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition">Log In</button>
    </form>
</body>
</html>
